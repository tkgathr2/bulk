<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 一括検索君</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1>一括検索君</h1>
      <p class="subtitle">社内のあらゆる情報を、ひとつの検索窓から。<br>ファイル名・本文（Excel / Word / PDF）・メール・Slackメッセージを横断検索</p>

      <button class="btn btn--google">
        <span class="google-logo"></span>
        Google でログイン
      </button>

      <div class="login-services">
        <span>Slack</span>
        <span>Gmail</span>
        <span>Dropbox</span>
        <span>Google Drive</span>
      </div>
      <p style="margin-top:12px;font-size:12px;color:#80868b;">
        Google Sheets / Slides 等は今後対応予定
      </p>
    </div>
  </div>
</body>
</html>
